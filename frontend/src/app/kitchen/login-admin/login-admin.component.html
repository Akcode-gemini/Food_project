<h2 class="text-center">Login As Super User</h2>
<div class="container form-container">
  <form [formGroup]="form" class="mt-4">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="SuperAdminEmail" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="SuperAdminPassword" class="form-control" required>
    </div>
    <br>
    <div class="loginButtonDiv">
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">Login</button>
    </div>

  </form>
</div>
