<div class="background"></div>
<div class="container">
  <button type="submit" class="btn btn-primary mt-3" (click)="goToDashboard()">Go to Dashboard</button>
  <h1 class="text-center mt-5">Menu Management Panel</h1>

  <div class="d-flex justify-content-center mt-4">
    <form [formGroup]="form" class="menu-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" class="form-control" />
      </div>

      <div class="form-group">
        <label for="price">Price:</label>
        <input type="text" id="price" formControlName="price" class="form-control" />
      </div>

      <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" id="category" formControlName="category" class="form-control" />
      </div>

      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" id="available" formControlName="available" class="form-check-input" />
          <label class="form-check-label" for="available">Available</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" (click)="onSubmit()">{{updateOrAddNew}}</button>
    </form>
  </div>

  <hr class="my-4">

  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Food Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Available</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let menu of allMenu">
        <td>{{ menu.name }}</td>
        <td>{{ menu.price }}</td>
        <td>{{ menu.category }}</td>
        <td>{{ menu.available }}</td>
        <td>
          <button class="btn btn-sm btn-info mr-2" (click)="updateMenu(menu)">Update</button>
          &nbsp;<button class="btn btn-sm btn-danger" (click)="deleteFoodItem(menu._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
